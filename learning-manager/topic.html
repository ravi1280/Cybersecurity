<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Hub - Topic Details</title>
    <meta name="description" content="View and manage content for your learning topic">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-override.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body,
        html,
        * {
            font-family: 'Montserrat', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif !important;
        }

        code,
        pre,
        .code {
            font-family: 'Fira Code', monospace !important;
        }

        /* Center topic header */
        .topic-detail-header {
            text-align: center;
            max-width: 800px;
            margin: 2rem auto 3rem auto;
            padding: 2rem;
        }

        .topic-detail-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .topic-detail-description {
            font-size: 1.2rem;
            color: #cbd5e1;
            line-height: 1.8;
        }

        /* Enhanced content card description */
        .content-description {
            color: #cbd5e1 !important;
            font-size: 1rem !important;
            line-height: 1.7 !important;
            margin-bottom: 1.2rem !important;
            padding: 1rem;
            background: rgba(14, 165, 233, 0.05);
            border-left: 3px solid #0ea5e9;
            border-radius: 0.5rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .content-title {
            font-size: 1.4rem !important;
            font-weight: 600 !important;
            margin-bottom: 0.8rem !important;
        }

        /* Subtopic form styling */
        .subtopic-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 0.5rem;
            border: 1px solid rgba(14, 165, 233, 0.2);
            transition: all 0.3s ease;
        }

        .subtopic-item:hover {
            border-color: rgba(14, 165, 233, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        .subtopic-title-row {
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }

        .subtopic-title {
            flex: 1;
            width: 100%;
            min-width: 0;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.65rem 0.85rem !important;
            background: rgba(30, 41, 59, 0.8) !important;
            border: 1px solid rgba(14, 165, 233, 0.3) !important;
            border-radius: 0.75rem !important;
            color: #ffffff !important;
        }

        .subtopic-title:focus {
            border-color: #0ea5e9 !important;
            background: rgba(30, 41, 59, 0.9) !important;
        }

        .subtopic-content {
            width: 100%;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 70px;
            padding: 0.75rem !important;
            line-height: 1.6;
            color: #ffffff !important;
            background: rgba(30, 41, 59, 0.8) !important;
            border: 1px solid rgba(14, 165, 233, 0.2) !important;
            border-radius: 0.75rem !important;
        }

        .subtopic-content:focus {
            border-color: #0ea5e9 !important;
            background: rgba(30, 41, 59, 0.9) !important;
        }

        .subtopic-item .remove-btn {
            flex-shrink: 0;
            margin: 0;
            width: 36px;
            height: 36px;
            min-width: 36px;
        }

        /* Subtopic display styling */
        .subtopics-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .subtopic-item-display {
            padding: 1rem;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 0.5rem;
            border-left: 3px solid #14b8a6;
        }

        .subtopic-title-display {
            font-weight: 600;
            color: #14b8a6;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            padding-left: 0;
        }

        .subtopic-content-display {
            color: #cbd5e1;
            line-height: 1.6;
            font-size: 0.95rem;
            padding-left: 0;
            margin-left: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Modal improvements */
        .modal-content {
            max-height: 90vh !important;
            overflow-y: auto !important;
            scrollbar-width: none !important;
            /* Firefox */
            -ms-overflow-style: none !important;
            /* IE and Edge */
        }

        .modal-content::-webkit-scrollbar {
            display: none !important;
            /* Chrome, Safari, Opera */
        }

        .modal-large {
            max-width: 800px !important;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #f1f5f9;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: #f1f5f9;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0ea5e9;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.25rem;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.4) 0%, rgba(30, 41, 59, 0.2) 100%);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header label {
            font-weight: 700;
            color: #f1f5f9;
            font-size: 1.05rem;
            letter-spacing: 0.3px;
        }

        .dynamic-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .dynamic-item {
            display: flex;
            gap: 0.4rem;
            align-items: center;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 0.5rem;
            border: 1px solid rgba(20, 184, 166, 0.2);
            transition: all 0.3s ease;
        }

        .dynamic-item:hover {
            border-color: rgba(20, 184, 166, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        .dynamic-item input {
            flex: 1;
            background: rgba(30, 41, 59, 0.8) !important;
            border: 1px solid rgba(20, 184, 166, 0.3) !important;
            border-radius: 0.75rem !important;
            width: 100%;
            color: #ffffff !important;
            padding: 0.65rem 0.85rem !important;
            font-size: 0.95rem;
        }

        .dynamic-item input:focus {
            border-color: #14b8a6 !important;
            background: rgba(30, 41, 59, 0.9) !important;
        }

        .link-label {
            flex: 0.4 !important;
            min-width: 0;
        }

        .link-url {
            flex: 0.6 !important;
            min-width: 0;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.5rem;
            width: 36px;
            height: 36px;
            min-width: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
            transform: scale(1.05);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.2) 0%, rgba(20, 184, 166, 0.2) 100%);
            border: 1px solid rgba(14, 165, 233, 0.4);
            transition: all 0.3s ease;
        }

        .btn-small:hover {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.3) 0%, rgba(20, 184, 166, 0.3) 100%);
            border-color: #0ea5e9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Image preview and remove button */
        .image-preview {
            position: relative;
            margin-top: 1rem;
        }

        .image-preview.active {
            display: block;
        }

        .image-preview img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .remove-image-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .remove-image-btn span {
            font-size: 1.2rem;
            line-height: 1;
        }

        .remove-image-btn:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html" class="logo-link"
                        style="text-decoration: none; display: flex; align-items: center; gap: 0.5rem; color: inherit;">
                        <div class="logo-icon">üéì</div>
                        <h1>Learning Hub</h1>
                    </a>
                </div>
                <div class="header-actions">
                    <a href="index.html" class="btn btn-secondary">
                        <span class="btn-icon">‚¨ÖÔ∏è</span>
                        Back to Home
                    </a>
                    <button class="btn btn-primary" id="addContentBtn">
                        <span class="btn-icon">‚ûï</span>
                        Add Content
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Topic Header -->
            <div class="topic-detail-header">
                <div class="topic-detail-info">
                    <h2 class="topic-detail-title" id="topicTitle">Loading...</h2>
                    <p class="topic-detail-description" id="topicDescription"></p>
                </div>
            </div>

            <!-- Content Cards Grid -->
            <div class="content-cards-grid" id="contentCardsGrid">
                <!-- Content cards will be inserted here -->
            </div>

            <!-- Empty State for Content -->
            <div class="empty-state" id="emptyContentState" style="display: none;">
                <div class="empty-icon">üìù</div>
                <h2>No Content Yet</h2>
                <p>Add your first content card to start learning</p>
                <button class="btn btn-primary btn-lg" id="addContentBtnEmpty">
                    <span class="btn-icon">‚ûï</span>
                    Add Content Card
                </button>
            </div>
        </div>
    </main>

    <!-- Edit Topic Modal -->
    <div class="modal" id="topicModal">
        <div class="modal-overlay" id="topicModalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Topic</h2>
                <button class="modal-close" id="topicModalClose">&times;</button>
            </div>
            <form id="topicForm">
                <div class="form-group">
                    <label for="topicName">Topic Name</label>
                    <input type="text" id="topicName" placeholder="e.g., Network Security" required>
                </div>
                <div class="form-group">
                    <label for="topicDescriptionEdit">Description (Optional)</label>
                    <textarea id="topicDescriptionEdit" rows="3"
                        placeholder="Brief description of this topic..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTopicBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">üíæ</span>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Content Card Modal -->
    <div class="modal" id="contentModal">
        <div class="modal-overlay" id="contentModalOverlay"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="contentModalTitle">Add Content Card</h2>
                <button class="modal-close" id="contentModalClose">&times;</button>
            </div>
            <form id="contentForm">
                <div class="form-group">
                    <label for="contentTitle">Content Title</label>
                    <input type="text" id="contentTitle" placeholder="e.g., Introduction to Firewalls" required>
                </div>

                <div class="form-group">
                    <label for="contentDescription">Description</label>
                    <textarea id="contentDescription" rows="4"
                        placeholder="Detailed description of this content..."></textarea>
                </div>

                <!-- Subtopics Section -->
                <div class="form-section">
                    <div class="section-header">
                        <label>Subtopics</label>
                        <button type="button" class="btn btn-small btn-secondary" id="addSubtopicBtn">
                            <span class="btn-icon">‚ûï</span>
                            Add Subtopic
                        </button>
                    </div>
                    <div id="subtopicsList" class="dynamic-list"></div>
                </div>

                <!-- Links Section -->
                <div class="form-section">
                    <div class="section-header">
                        <label>Resource Links</label>
                        <button type="button" class="btn btn-small btn-secondary" id="addLinkBtn">
                            <span class="btn-icon">‚ûï</span>
                            Add Link
                        </button>
                    </div>
                    <div id="linksList" class="dynamic-list"></div>
                </div>

                <!-- Image Upload Section -->
                <div class="form-section">
                    <label>Image (Optional)</label>
                    <div class="image-upload-container">
                        <input type="file" id="contentImage" accept="image/*" class="file-input">
                        <label for="contentImage" class="file-label">
                            <span class="file-icon">üì∑</span>
                            <span class="file-text">Choose an image or drag here</span>
                        </label>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelContentBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon">üíæ</span>
                        Save Content
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-overlay" id="confirmModalOverlay"></div>
        <div class="modal-content confirm-modal-content">
            <div class="confirm-icon" id="confirmIcon">‚ùì</div>
            <h2 class="confirm-title" id="confirmTitle">Are you sure?</h2>
            <p class="confirm-message" id="confirmMessage">This action cannot be undone.</p>
            <div class="confirm-actions">
                <button class="btn btn-secondary" id="confirmCancelBtn">Cancel</button>
                <button class="btn btn-primary" id="confirmOkBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="topic.js"></script>
</body>

</html>
